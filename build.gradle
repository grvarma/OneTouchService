apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'


group = 'com.cg'

description = "com.cg Maven Webapp"

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
     flatDir { dirs "lib" }   
     maven { url "http://10.109.32.183:8081/nexus/content/groups/public" }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.1'
    testCompile group: 'org.powermock', name: 'powermock-mockito-release-full', version:'1.5.4'
 
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.4.RELEASE'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.4.1'    	
	compile group: 'org.mockito', name: 'mockito-all', version: '1.8.4' 
}
